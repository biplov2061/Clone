<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <header>
        <ul>
            <li class="img"><img
                src="/netflix.png"
                height="125" width="170" alt="netflix logo"></li></li>
            <li class="sign"><button class="signin">Sign in</button></li>
        </ul>
    </header>

    <div class="container">
        <div class="intro">
            <h1 id="highlight1">Unlimited movies , TV</h1>
            <h1 id="highlight2">shows, and more</h1>

            <p id="para-top">Watch anywhere.Cancel anytime.</p>
            <p id="para-bottom">Ready to watch? Enter your email and get started. </p>

            <form action="">
                <input type="email" name="email" placeholder="Email addess">
                <button class="top-button">TRY 30 DAYS FREE ></button>
                <p id="para-bottom">Only new members are eligible for this offer.</p>
            </form>
        </div>
    </div>
