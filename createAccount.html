    <link rel="stylesheet" href="./create.css">
</head>
<body>
    <header>
        <ul>
            <li id="image"><img src="/netflix.png" alt="photo" height="90" width="140"></li>
            <li id="help"><a href="#">Help?</a></li>
            <li id="free-trial"><a href="#">Free-Trial</a></li>
            <li id="login"><a href="#">Login</a></li>
        </ul>
    </header>
      <div class="container">
          <form action="" name="form" >
              <h1>Unlimited movies, TV shows & more</h1>
              <h3 id="create">Create an account and we'll send you an</h3>
              <h3 id="create">email with everything about Netflix.</h3>
                <div class="email">
                    <label for="email"><input id="email1" type="email" name="email" placeholder="Email"></label>
                    <label for="pass"><input id="password" type="password" name="password" placeholder="Password"</label>
                    <p id="message"></p>
                </div>
                <label for="tick"><input id="textbox" type="checkbox">Please do not send me Netflix special offers.</label>
            <button id="button"><a href="#"></a>CREATE ACCOUNT</button>
          </form>
        <script src="/create.js"></script>
      </div>
